<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motosserra Power</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c1810, #4a2c17, #1a0f0a);
            font-family: 'Arial Black', Arial, sans-serif;
            color: #ff6b00;
            overflow-x: hidden;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 100%;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b00, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            word-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #ff6b00); }
            to { filter: drop-shadow(0 0 20px #ff4500); }
        }

        .chainsaw-button {
            background: linear-gradient(145deg, #ff6b00, #ff4500);
            border: none;
            border-radius: 15px;
            padding: clamp(15px, 4vw, 20px) clamp(20px, 6vw, 40px);
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 
                0 8px 15px rgba(255, 107, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: fit-content;
            max-width: 90vw;
            text-align: center;
        }

        .chainsaw-button img {
            width: clamp(20px, 5vw, 30px);
            height: auto;
            flex-shrink: 0;
        }

        .chainsaw-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(255, 107, 0, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .chainsaw-button:active {
            transform: translateY(0);
            box-shadow: 
                0 5px 10px rgba(255, 107, 0, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .chainsaw-button::before {
            content: '⚡';
            position: absolute;
            left: 5px;
            animation: spark 1.5s infinite;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        .chainsaw-button::after {
            content: '⚡';
            position: absolute;
            right: 5px;
            animation: spark 1.5s infinite 0.5s;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        @keyframes spark {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .falling-chainsaw {
            position: absolute;
            font-size: clamp(2rem, 6vw, 3rem);
            z-index: 10;
            pointer-events: none;
            animation: fall 3s ease-in forwards;
            width: clamp(80px, 20vw, 150px);
        }

        .falling-chainsaw img {
            width: 100%;
            height: auto;
        }

        @keyframes fall {
            0% {
                top: -100px;
                transform: rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                top: 110vh;
                transform: rotate(360deg);
                opacity: 0.5;
            }
        }

        .chainsaw-icon {
            margin-bottom: 30px;
            animation: rotate 4s linear infinite;
            width: clamp(150px, 40vw, 300px);
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chainsaw-icon img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.9;
            max-width: min(600px, 90vw);
            line-height: 1.6;
            padding: 0 10px;
        }

        .wood-texture {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: clamp(50px, 10vh, 100px);
            background: 
                linear-gradient(90deg, 
                    #8B4513 0%, #A0522D 25%, #8B4513 50%, #A0522D 75%, #8B4513 100%);
            background-size: 50px 100px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Melhorias para dispositivos pequenos */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 10vh;
            }
            
            .title {
                margin-bottom: 20px;
                word-break: break-word;
            }
            
            .subtitle {
                margin-bottom: 30px;
                font-size: 0.9rem;
            }
            
            .chainsaw-button {
                letter-spacing: 0.5px;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .chainsaw-icon {
                margin-bottom: 20px;
            }
        }

        /* Melhorias para tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .title {
                margin-bottom: 25px;
            }
            
            .subtitle {
                margin-bottom: 35px;
            }
        }

        /* Melhorias para telas grandes */
        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        /* Ajustes para orientação landscape em dispositivos móveis */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                padding: 10px;
            }
            
            .chainsaw-icon {
                margin-bottom: 0;
                width: 100px;
                flex-shrink: 0;
            }
            
            .title {
                font-size: 2rem;
                margin: 0 0 10px 0;
                flex: 1;
                min-width: 200px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin: 10px 0;
                flex: 1 1 100%;
            }
            
            .chainsaw-button {
                margin-top: 10px;
            }
        }

        /* Ajustes para acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            .title,
            .chainsaw-icon,
            .chainsaw-button::before,
            .chainsaw-button::after,
            .falling-chainsaw {
                animation: none;
            }
        }

        /* Ajustes para contraste alto */
        @media (prefers-contrast: high) {
            .title {
                text-shadow: 2px 2px 4px rgba(0,0,0,1);
                filter: contrast(1.2);
            }
            
            .chainsaw-button {
                border: 2px solid #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="wood-texture"></div>
    
    <div class="container">
        <div class="chainsaw-icon">
            <img src="img/motosserra.webp" alt="Motosserra">
        </div>
        <h1 class="title">MOTOSSERRA BUM BUM BUM BUM BUM</h1>
        <p class="subtitle">
            Clique no botão abaixo e sinta a potência da motosserra! 
            Prepare-se para o som rugindo (bum bum bum bum bum) e a ação em movimento!
        </p>
        <button class="chainsaw-button" onclick="activateChainsaw()" aria-label="Ligar motosserra">
            <img src="img/motosserra.webp" alt="Motosserra"> 
            LIGAR MOTOSSERRA 
            <img src="img/motosserra.webp" alt="Motosserra">
        </button>
    </div>

    <script>
        function activateChainsaw() {
            // OPÇÃO 1: Usar seu arquivo de áudio (recomendado)
            // Substitua 'caminho/para/seu/audio.mp3' pelo caminho do seu arquivo
            const audio = new Audio('img/motosserra.ogg');
            audio.volume = 0.7; // Ajustar volume (0.0 a 1.0)
            audio.play().catch(e => console.log('Erro ao reproduzir áudio:', e));
            
            // Criar motosserra caindo
            createFallingChainsaw();
            
            // Adicionar efeito de vibração no botão
            const button = event.target;
            button.style.animation = 'none';
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = '';
                button.style.animation = '';
            }, 200);
        }
        
        function createFallingChainsaw() {
            const chainsaw = document.createElement('div');
            chainsaw.innerHTML = '<img src="img/motosserra.webp" alt="Motosserra caindo">';
            chainsaw.className = 'falling-chainsaw';
            
            // Posição aleatória horizontal ajustada para diferentes tamanhos de tela
            const maxWidth = window.innerWidth - 150; // Considera o tamanho da motosserra
            const randomX = Math.random() * Math.max(maxWidth, 100);
            chainsaw.style.left = randomX + 'px';
            chainsaw.style.top = '-100px';
            
            document.body.appendChild(chainsaw);
            
            // Remover elemento após animação
            setTimeout(() => {
                if (chainsaw.parentNode) {
                    chainsaw.parentNode.removeChild(chainsaw);
                }
            }, 3000);
        }
        
        // Adicionar partículas flutuantes com ajuste responsivo
        function createFloatingParticles() {
            const particleCount = window.innerWidth > 768 ? 20 : 10; // Menos partículas em telas pequenas
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.innerHTML = Math.random() > 0.5 ? '🌲' : '🪵';
                    particle.style.position = 'absolute';
                    particle.style.fontSize = window.innerWidth > 768 ? '1rem' : '0.8rem';
                    particle.style.opacity = '0.3';
                    particle.style.pointerEvents = 'none';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight + 'px';
                    particle.style.animation = 'float 15s linear infinite';
                    particle.style.zIndex = '0';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 15000);
                }, i * 2000);
            }
        }
        
        // Adicionar CSS para partículas flutuantes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                from {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.3;
                }
                to {
                    transform: translateY(-110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Iniciar partículas flutuantes
        createFloatingParticles();
        setInterval(() => {
            createFloatingParticles();
        }, 30000);
        
        // Recalcular partículas quando a tela for redimensionada
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Limpar partículas existentes se necessário
                document.querySelectorAll('[style*="float 15s"]').forEach(el => {
                    if (el.parentNode) el.parentNode.removeChild(el);
                });
            }, 250);
        });
    </script>
</body>
</html>
